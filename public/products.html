<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="bg-light py-3 shadow">
        <div class="container text-center">
            <h1 class="display-5">Browse Products</h1>
            <a href="index.html" class="btn btn-custom mt-3">Home</a>
        </div>
    </header>

    <main class="container">
        <!-- Search Type Dropdown -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h5 mb-0">Search Options</h2>
            <button id="resetButton" class="btn btn-secondary">Reset</button>
        </div>
        <div class="mb-3">
            <label for="searchType" class="form-label">Search Type</label>
            <select id="searchType" class="form-select">
                <option value="">Select one...</option>
                <option value="viewAll">View All</option>
                <option value="byCategory">Search by Category</option>
            </select>
        </div>

        <!-- Category Dropdown -->
        <div class="mb-3" id="categorySelect" style="display: none;">
            <label for="categories" class="form-label">Category:</label>
            <select id="categories" class="form-select">
                <option value="">Select One...</option>
            </select>
        </div>

        <!-- Product List -->
        <div id="productList" class="mt-4"></div>
    </main>


    <footer class="text-center mt-4">
        <p>Copyright &copy; 2024 Northwind Grocery</p>
    </footer>


    <script src="scripts/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
